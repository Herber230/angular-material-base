<div class="ui-view-container">
    <div class="animated-view">
        
        <!-- START Top Navbar-->
        <div ng-cloak>
            <md-content>
                
                <!--<md-nav-bar>

                    <md-nav-item ng-repeat="element in vm.navbarElements" md-nav-href="{{element.href}}">
                        {{element.name}}
                    </md-nav-item>
                
                </md-nav-bar>-->

                <md-sidenav class="md-sidenav-left md-whiteframe-24dp" md-component-id="left">
                    <md-toolbar layout="row" class="md-tall">
                        <div class="md-toolbar-tools">
                            <div class="parent" layout="column" flex>
                                <img src="app/img/logo.png" class="side-menu-logo">
                            </div>
                            <span flex></span>
                            <md-button class="md-icon-button" aria-label="Cerrar Menú" ng-click="vm.closeSideNavPanel()">
                                <md-tooltip>Cerrar Menú</md-tooltip>
                                <md-icon class="material-icons">clear</md-icon>
                            </md-button>
                        </div>
                    </md-toolbar> 
                    <md-content layout-padding="">
                        Side navigation Panel
                    </md-content> 
                </md-sidenav>

                <md-toolbar class="main-toolbar">
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" aria-label="Side Panel" ng-click="vm.openSideNavPanel()">
                            <md-tooltip>Open Side Panel</md-tooltip>
                            <md-icon class="md-default-theme" class="material-icons">menu</md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Icon">
                            <md-tooltip>User</md-tooltip>
                            <md-icon class="md-default-theme" md-svg-icon=""></md-icon>
                        </md-button>
                        <h2>
                            <span></span>
                        </h2>
                        <md-input-container md-no-float class="md-accent" flex="50" style="padding-bottom:0px;margin-left:25px">
                            <md-icon style="color:wheat" class="material-icons">&#xE8B6;</md-icon>
                            <input ng-model="searchInput" placeholder="Search here" style="color:wheat;padding-left:25px;margin-left:5px">
                        </md-input-container>
                        <span flex></span>
                        <md-button class="md-icon-button" aria-label="User">
                            <md-tooltip>User</md-tooltip>
                            <md-icon class="material-icons">account_circle</md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Messages">
                            <md-tooltip>Messages</md-tooltip>
                            <md-icon class="material-icons">message</md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
                
                <br/><br/><br/>
                <div class="container-fluid">
                    <div ui-view="" autoscroll="false" ng-class="ng-fadeInUp"></div>
                </div>

            </md-content>


        <footer class="footer"  md-colors="{background: 'indigo'}">
            <br/>
            <center>
                <span class="footer-project-name">{{vm.projectName}}</span>
                <span class="footer-powered-by">{{vm.poweredBy}}</span>
            </center>
            <br/>
        </footer>

        </div>
    </div>
</div>
